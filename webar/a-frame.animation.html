<!DOCTYPE html>
<html>

<head>
    <title>AR.js multi markers Test / experiment</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta property="og:url" content="#" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="#" />
    <meta property="og:description" content="#" />
    <meta property="og:site_name" content="#" />
    <meta property="og:image" content="#" />
    <!--
    <link rel="stylesheet" href="https://cdn.simplecss.org/simple.min.css">
    -->
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
    <a-scene>

        <a-assets>
            <a-assets-item id="ethanol-obj" src="./assets/ethanol/ethanol.obj"></a-assets-item>
            <a-assets-item id="ethanol-mtl" src="./assets/ethanol/ethanol.mtl"></a-assets-item>
        </a-assets>

        <a-box position="3 0.5 0" color="#0000FF" animation="property: object3D.position.y; to: 1.0; dir: alternate; dur: 2000; loop: true"
        animation__2="property: rotation; to: 0 360 0; dur: 4000; easing: linear; loop: true;"></a-box>

        <a-entity obj-model="obj: #ethanol-obj; mtl: #ethanol-mtl" position="0 0.5 0" color="#ff0000" 
            animation="property: object3D.position.y; to: 1.0; dir: alternate; dur: 2000; loop: true"
            animation__2="property: rotation; to: 0 360 0; dur: 6000; easing: linear; loop: true;"></a-entity>

    </a-scene>
</body>

</html>
