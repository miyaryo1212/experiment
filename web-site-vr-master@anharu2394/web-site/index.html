<!doctype html>
<html>

<head>
  <title>My first VR site</title>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
  <a-scene>
    <a-text id="home" value="HOME" align="center" position="-4 0 -4" color="white" geometry="primitive:plane; width: 2">
    </a-text>
    <a-text id="about" value="ABOUT" align="center" position="-1.5 0 -4" color="white"
      geometry="primitive:plane; width: 2"></a-text>
    <a-text id="service" value="SERVICE" align="center" position="1.5 0 -4" color="white"
      geometry="primitive:plane; width: 2"></a-text>
    <a-text id="contact" value="CONTACT" align="center" position="4 0 -4" color="white"
      geometry="primitive:plane; width: 2"></a-text>
    <a-entity camera look-controls wasd-controls>
      <a-entity cursor="fuse: true;" position="0 0 -2" geometry="primitive: ring; radiusInner: 0.1; radiusOuter: 0.15;"
        material="color: #acacac; shader: flat; opacity: 0.8">
        <a-animation easing="ease-in" dur="150" from="0.1 0.1 0.1" to="1 1 1"></a-animation>
        <a-animation easing="ease-in" dur="1500" from="1 1 1" to="0.1 0.1 0.1"></a-animation>
      </a-entity>
    </a-entity>
    <a-sky color="#87ceeb"></a-sky>
  </a-scene>
  <script src="./script.js"></script>
</body>

</html>
